
  <ion-navbar>
    <ion-buttons left>
      <wallet-counter style="padding-left: 12px;"></wallet-counter>
      <notifications-counter style="padding-left: 12px;"></notifications-counter>
    </ion-buttons>

    <ion-buttons right >
      <button ion-button
        [navPush]="components.channel"
        [navParams]="{ guid: 'me' }">
        <img [src]="'https://www.minds.com/icon/' + storage.get('user_guid') +'/medium'"
          width="40"
          height="40"
          imgFade
          style="margin: 0px; border-radius:50%; box-shadow: 0 0 3px #999;"
          />
      </button>
    </ion-buttons>

  </ion-navbar>
