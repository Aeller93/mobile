<ion-header>
  <m-header></m-header>
</ion-header>

<ion-content #scrollArea>

  <newsfeed-poster (prepend)="feed.unshift($event)"></newsfeed-poster>

  <ion-refresher (ionRefresh)="refresh($event)" #refresher>
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <boost-slider #boostsSlider></boost-slider>

  <ion-list>

    <div *ngFor="let activity of feed" class="m-ionic-activity">
      <activity [entity]="activity" class="activity-item list card" (deleted)="delete(activity)" [visibilityService]="onScreen"></activity>
    </div>

	</ion-list>


  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
