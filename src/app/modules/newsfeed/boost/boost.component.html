<ion-header>
</ion-header>

<ion-content>

  <div class="m-ionic-boost--option" (click)="openNewsfeedBoost()">
    <h3 i18n>Full Network</h3>
    <span i18n>Your post will appear at the top of everyone's newsfeed until your views are met</span>
  </div>

  <div class="m-ionic-boost--option" (click)="openP2PBoost()">
    <h3 i18n>Peer2Peer</h3>
    <span i18n>Target your post to specific channels</span>
  </div>

</ion-content>
