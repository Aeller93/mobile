<ion-slides class="m-ionic-boost--slider"
  pager
  spaceBetween="16"
  (ionSlideDidChange)="onSlideChange()"
  #slider
>
  <ion-slide *ngFor="let boost of boosts" class="m-ionic-boost--slide">
    <activity
      [entity]="boost"
      class="activity-item list card m-ionic-boost--slide-activity"
      [visibilityService]="onSlide"
    ></activity>
  </ion-slide>
</ion-slides>
